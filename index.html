<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Bejelentkezés</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2c2c2c;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/a13IUmx.png');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: #3b3b3b;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      text-align: center;
      width: 320px;
    }

    .login-box h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #00ffff;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: white;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #00ffff;
      color: #2c2c2c;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cccc;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
      font-size: 14px;
    }

    .footer-text {
      margin-top: 20px;
      color: #cccccc;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Bejelentkezés</h2>
  <input type="password" id="password" placeholder="Jelszó">
  <button onclick="login()">Belépés</button>
  <div class="error" id="error-msg"></div>
  <div class="footer-text">SANDU FILMEK VILÁGÁBA</div>
</div>

<script>
  function login() {
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('error-msg');

    if (password === "SKYS") {
      window.location.href = "https://kovacsalexandru77.github.io/skyss/";
    } else if (password === "MINDENEGYBE") {

    } else if (password === "NETFLIX") {

    } else if (password === "FILMEKSANDU") {

    } else if (password === "GABY") {
      window.location.href = "https://kovacsalexandru77.github.io/Gaby/";
    } else if (password === "JOBB") {
      window.location.href = "https://kovacsalexandru77.github.io/Jobb/";
    } else if (password === "CINEMA") {
      window.location.href = "https://kovacsalexandru77.github.io/CINE/";
    } else if (password === "YOUTUBE") {

    } else {
      errorMsg.textContent = "Hibás jelszó!";

  }
</script>

</body>
</html>
